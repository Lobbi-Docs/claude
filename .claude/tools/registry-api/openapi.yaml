openapi: 3.1.0
info:
  title: Claude Code Plugin Registry API
  version: 1.0.0
  description: |
    Production-grade REST API for Claude Code plugin discovery, distribution, and management.

    This API enables:
    - Plugin publishing and version management
    - Semantic search and discovery
    - User authentication and authorization
    - Download tracking and analytics
    - Community ratings and reviews

  contact:
    name: Markus Ahling
    email: markus@example.com
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT

servers:
  - url: http://localhost:3000/api/v1
    description: Development server
  - url: https://api.claude-registry.com/api/v1
    description: Production server

tags:
  - name: Plugins
    description: Plugin lifecycle management
  - name: Search
    description: Discovery and search
  - name: Auth
    description: Authentication and user management
  - name: Downloads
    description: Downloads, stats, and reviews

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    Plugin:
      type: object
      required:
        - name
        - version
        - description
        - author
        - repository_url
        - category
        - tags
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
          pattern: '^[a-z0-9-]+$'
          example: lobbi-platform-manager
        version:
          type: string
          pattern: '^\d+\.\d+\.\d+$'
          example: 1.0.0
        description:
          type: string
          minLength: 10
          maxLength: 500
        author:
          type: string
        category:
          type: string
          enum: [development, testing, devops, frontend, backend, cloud, collaboration, documentation, security, data, utilities]
        tags:
          type: array
          items:
            type: string
        download_count:
          type: integer
        average_rating:
          type: number
        quality_score:
          type: number

    ApiResponse:
      type: object
      properties:
        success:
          type: boolean
        data:
          type: object
        metadata:
          type: object
          properties:
            page:
              type: integer
            limit:
              type: integer
            total:
              type: integer
            hasMore:
              type: boolean

    ApiError:
      type: object
      properties:
        success:
          type: boolean
          enum: [false]
        error:
          type: object
          properties:
            code:
              type: string
            message:
              type: string
            requestId:
              type: string

paths:
  /plugins:
    get:
      tags: [Plugins]
      summary: List plugins
      parameters:
        - name: limit
          in: query
          schema:
            type: integer
            default: 20
            maximum: 100
        - name: offset
          in: query
          schema:
            type: integer
            default: 0
        - name: category
          in: query
          schema:
            type: string
      responses:
        '200':
          description: Plugin list
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'

    post:
      tags: [Plugins]
      summary: Create plugin
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Plugin'
      responses:
        '201':
          description: Plugin created
        '401':
          description: Unauthorized
        '409':
          description: Plugin already exists

  /plugins/{id}:
    get:
      tags: [Plugins]
      summary: Get plugin by ID
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Plugin details
        '404':
          description: Plugin not found

    put:
      tags: [Plugins]
      summary: Update plugin
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Plugin'
      responses:
        '200':
          description: Plugin updated
        '404':
          description: Plugin not found

    delete:
      tags: [Plugins]
      summary: Delete plugin
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Plugin deleted
        '403':
          description: Insufficient permissions

  /search:
    get:
      tags: [Search]
      summary: Search plugins
      parameters:
        - name: q
          in: query
          required: true
          schema:
            type: string
        - name: type
          in: query
          schema:
            type: string
            enum: [keyword, semantic, hybrid]
            default: hybrid
        - name: limit
          in: query
          schema:
            type: integer
            default: 20
      responses:
        '200':
          description: Search results

  /trending:
    get:
      tags: [Search]
      summary: Get trending plugins
      responses:
        '200':
          description: Trending plugins

  /auth/register:
    post:
      tags: [Auth]
      summary: Register new user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [username, email, password]
              properties:
                username:
                  type: string
                email:
                  type: string
                  format: email
                password:
                  type: string
                  format: password
      responses:
        '201':
          description: User registered
        '409':
          description: User already exists

  /auth/login:
    post:
      tags: [Auth]
      summary: Login
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [username, password]
              properties:
                username:
                  type: string
                password:
                  type: string
                  format: password
      responses:
        '200':
          description: Login successful
        '401':
          description: Invalid credentials

  /users/me:
    get:
      tags: [Auth]
      summary: Get current user
      security:
        - bearerAuth: []
      responses:
        '200':
          description: User profile
        '401':
          description: Unauthorized

  /plugins/{id}/download:
    get:
      tags: [Downloads]
      summary: Download plugin
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '302':
          description: Redirect to download
        '404':
          description: Plugin not found

  /plugins/{id}/stats:
    get:
      tags: [Downloads]
      summary: Get plugin statistics
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Plugin stats

  /plugins/{id}/rate:
    post:
      tags: [Downloads]
      summary: Rate plugin
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [stars]
              properties:
                stars:
                  type: integer
                  minimum: 1
                  maximum: 5
                review_title:
                  type: string
                review_text:
                  type: string
      responses:
        '201':
          description: Rating created
