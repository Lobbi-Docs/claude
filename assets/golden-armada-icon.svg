<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B8860B;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90D9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E3A5F;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="url(#blueGradient)" stroke="#FFD700" stroke-width="2"/>

  <!-- Central orchestration hub -->
  <circle cx="50" cy="50" r="12" fill="url(#goldGradient)"/>

  <!-- Orbiting agents -->
  <circle cx="50" cy="20" r="6" fill="#FFD700"/>
  <circle cx="76" cy="35" r="6" fill="#FFD700"/>
  <circle cx="76" cy="65" r="6" fill="#FFD700"/>
  <circle cx="50" cy="80" r="6" fill="#FFD700"/>
  <circle cx="24" cy="65" r="6" fill="#FFD700"/>
  <circle cx="24" cy="35" r="6" fill="#FFD700"/>

  <!-- Connection lines -->
  <line x1="50" y1="38" x2="50" y2="26" stroke="#FFD700" stroke-width="2"/>
  <line x1="60" y1="44" x2="70" y2="35" stroke="#FFD700" stroke-width="2"/>
  <line x1="60" y1="56" x2="70" y2="65" stroke="#FFD700" stroke-width="2"/>
  <line x1="50" y1="62" x2="50" y2="74" stroke="#FFD700" stroke-width="2"/>
  <line x1="40" y1="56" x2="30" y2="65" stroke="#FFD700" stroke-width="2"/>
  <line x1="40" y1="44" x2="30" y2="35" stroke="#FFD700" stroke-width="2"/>

  <!-- "GA" text -->
  <text x="50" y="55" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1E3A5F" text-anchor="middle">GA</text>
</svg>
