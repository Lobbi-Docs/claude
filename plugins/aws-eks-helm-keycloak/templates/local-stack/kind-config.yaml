# Kind cluster configuration for EKS-like local development
# Matches EKS 1.28 behavior for consistency
#
# Create cluster: kind create cluster --config kind-config.yaml
# Delete cluster: kind delete cluster --name eks-local

kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
name: eks-local

nodes:
  # Control plane node
  - role: control-plane
    kubeadmConfigPatches:
      - |
        kind: InitConfiguration
        nodeRegistration:
          kubeletExtraArgs:
            node-labels: "ingress-ready=true"
      - |
        kind: ClusterConfiguration
        apiServer:
          extraArgs:
            # Enable features similar to EKS
            enable-admission-plugins: NodeRestriction,PodSecurityPolicy
    extraPortMappings:
      # HTTP ingress
      - containerPort: 80
        hostPort: 80
        protocol: TCP
      # HTTPS ingress
      - containerPort: 443
        hostPort: 443
        protocol: TCP
      # NodePort range for services
      - containerPort: 30000
        hostPort: 30000
        protocol: TCP
      - containerPort: 30001
        hostPort: 30001
        protocol: TCP

  # Worker nodes (simulate multi-node cluster)
  - role: worker
    kubeadmConfigPatches:
      - |
        kind: JoinConfiguration
        nodeRegistration:
          kubeletExtraArgs:
            node-labels: "node-type=worker"
  - role: worker
    kubeadmConfigPatches:
      - |
        kind: JoinConfiguration
        nodeRegistration:
          kubeletExtraArgs:
            node-labels: "node-type=worker"

# Networking configuration
networking:
  apiServerAddress: "127.0.0.1"
  apiServerPort: 6443
  # Use default CNI (kindnet) which is similar to AWS VPC CNI behavior
  disableDefaultCNI: false
  podSubnet: "10.244.0.0/16"
  serviceSubnet: "10.96.0.0/12"

# Feature gates to match EKS
featureGates:
  EphemeralContainers: true
  ServerSideApply: true
  TTLAfterFinished: true
  GracefulNodeShutdown: true

# Container runtime configuration
containerdConfigPatches:
  # Configure local registry mirror
  - |-
    [plugins."io.containerd.grpc.v1.cri".registry.mirrors."localhost:5000"]
      endpoint = ["http://kind-registry:5000"]
    [plugins."io.containerd.grpc.v1.cri".registry.mirrors."docker.io"]
      endpoint = ["https://registry-1.docker.io"]
